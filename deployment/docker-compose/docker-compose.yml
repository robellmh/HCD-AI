services:
  backend:
    image: idinsight/hew-ai-backend:latest
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: >
      /bin/sh startup.sh
    restart: always
    volumes:
      - temp:/usr/src/backend/temp
    env_file:
      - .base.env
      - .backend.env
    ports: # Expose backend port
      - 8000:8000
    develop:
      watch:
        - action: rebuild
          path: ../../backend


volumes:
  temp:
